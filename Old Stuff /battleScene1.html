		standRb1 = 1;

		standLb1 = 1;
	
		jumpRa1 = 0;
		jumpRb1 = 1;
	
		jumpLa1 = 0;
		jumpLb1 = 1;

			{
				x1 = x1+7;
				moveRT1 = moveRT1 + 1;
			
				while (moveRb1 <= 8 && playRight1 ==1)			
				{
				 
					if(moveRT1 >= moveRa1 && moveRT1 <= moveRa1 +5)
					{
						image(moveR1[moveRb1], x1-50,y1-40,60,70);	
					}
					moveRa1 = moveRa1  + 5;
					moveRb1 = moveRb1 + 1;
				}
	

				if(moveRT1 > 35 && moveRT1 <=40)
				{
					image(moveR1[8], x1-50,y1-40,60,70);	
					moveRT1 = 0;
				}
			
			}

		//MOVE LEFT
		if(left1 == 1 && x1 > 25)
			{
				x1 = x1-7;
				moveLT1 = moveLT1 +1;
			
				while (moveLb1 <= 8)

					if(moveLT1 >= moveLa1 && moveLT1 <= moveLa1+5)

					moveLa1 = moveLa1 + 5;

				}

			}

		if(platJump1 == 1)
			{
				y1 = y1 -30;
			}

		if(groundJump1 == 2 && y1<545)

				y1 = y1 + 10;
			}
		if(platJump1 == 2 && y1<545)
			{
				y1 = y1+ 10;
			}
	
		//FALL WHEN MAX HEIGHT EXCEEDED (GROUND)
		if(y1 <250 && groundJump1 == 1)
			{
				groundJump1 = 2;
				jumpAllow1 = 0;
			}
	
		//FALL WHEN MAX HEIGHT EXCEEDED (PLATFORM)
		if(y1 <80 && platJump1 == 1)
			{
				platJump1 = 2;
				jumpAllow1 = 0;
			}

		if(y1 == 545)

				jumpAllow1 = 1;
			}

			{
				jumpAllow1 = 0;
			}

		if((x1> 100 && x1 < 300) && y1 < 400)

				onPlatform1 = 1;
				jumpAllow1 = 1; 
			}
		if((x1> 500 && x1 < 700) && y1 < 400)
			{
				onPlatform1 = 1;
				jumpAllow1 = 1; 
			}

		if(onPlatform1 ==1 && y1 > 375)
			{
				y1 = 375;
			}
	
		//DEFINE NOT ON PLATFORM
		if(x1< 100 || x1 > 300)

			}

			}

			}

				strokeWeight(1);

				fill(0,0,0);
				rect(730,40,hpLoss2,15);
			}

			{
				r2 = 255;
				g2 = 0;
				b2 = 0;
				fill(r2,g2,b2);
				stroke(0,0,0);
				strokeWeight(1);
				rect(730,40,length2,15,3,3,3,3);
			
				noStroke();
				fill(0,0,0);
				rect(730,40,hpLoss2,15);
			}

			{
				winner1 =1;
			}

		ellipse(bulletX1,bulletY1,20,20);

			bulletDirection1 = 1;
			lockDirection1 = 1;
			rpLoss1 = -150;
		
		}
	
		if (bulletDirection1 == 1)
		{
			bulletX1 = bulletX1 + 20;
		}
	
		if(bulletX1 > 1000)
		{
			shooting1 = 0;
		}
	

		//RANGE ATTACK LEFT
		if(shooting1 == 1 && leftLast1 == 1 && lockDirection1 == 0)
		{
			bulletDirection1 = 2;
			lockDirection1 = 1;
			rpLoss1 = -150;
		}
	
		if(bulletDirection1 == 2)
		{
			bulletX1 = bulletX1 - 20;
		
		}
	
		if(bulletX1 < 0)
		{
			shooting1 = 0;
		
		}


		//REFRACTORY PERIOD
		if(rpRepair1 == 1)
		{
			rpLoss1 = rpLoss1 + 0.5;
			shootAct1 = 0;
		
		}
		if(rpLoss1 == 0)
		{
			rpRepair1 = 0;
			shootAct1 = 1;
			rangeDamage1 = 1;
		}
	
		if(rpLoss1 <= -150)
		{ 
			rpRepair1 = 1;
			shootAct1 = 0;
		}

		//DAMAGE CAUSED BY BULLET
		if(d1 <= 70 && rangeDamage1 == 1 && shooting1 == 1)
			{
				hpLoss2 = hpLoss2 + 30;
				rangeDamage1 = 0;
			}
	
	}

		}
		
	
	//DEFINE ON PLATFORM
	if((x2> 100 && x2 < 300) && y2 < 400)
		{
			onPlatform2 = 1;
			jumpAllow2 = 1; 
		}
	if((x2> 500 && x2 < 700) && y2 < 400)
		{
			onPlatform2 = 1;
			jumpAllow2 = 1; 
		}
	//WHAT HAPPENS WHEN ON PLATFORM IS TRUE
	if(onPlatform2 ==1 && y2 > 375)
		{
			y2 = 375;
		}
	//DEFINE NOT ON PLATFORM
	if(x2< 100 || x2 > 300)
		{
			onPlatform2 = 0;
		}
	
	//ATTACK 
	if(attack2 == 1 && d < 55)
		{
			damage2 = 1;
		}
	if(damage2 == 1 && lockAttack2 ==0 && hpLoss1 >= -180)
		{
			hpLoss1 = hpLoss1 - 20;	
			lockAttack2 = 1;
		}
	
	
	//TURNS YELLOW WHEN DAMAGE > 100
	if(hpLoss1 <= -100)
		{
			r1 = 255;
			g1 = 255;
			b1 = 0;
			fill(r1,g1,b1);
			stroke(0,0,0);
			strokeWeight(1);
			rect(50,40,length1,15,3,3,3,3);
			
			noStroke();
			fill(0,0,0);
			rect(250,40,hpLoss1,15);
		}
	//TURNS RED WHEN DAMAGE > 150
	if(hpLoss1 <= -150)
		{
			r1 = 255;
			g1 = 0;
			b1 = 0;
			fill(r1,g1,b1);
			stroke(0,0,0);
			strokeWeight(1);
			rect(50,40,length1,15,3,3,3,3);
			
			noStroke();
			fill(0,0,0);
			rect(250,40,hpLoss1,15);
		}

		
	//WINNER
	if(hpLoss1 == -200)
		{
			winner2 = 1;
		}

	//BULLET
		fill(255,255,255);
		ellipse(bulletX2,bulletY2,20,20);
	
		
	//RANGE ATTACK RIGHT
	if(shooting2 == 1 && rightLast2 == 1 && lockDirection2 == 0)
	{
		bulletDirection2 = 1;	
		rpLoss2 = 160;
	}
	if(bulletDirection2 ==1)
	{
		bulletX2 = bulletX2 + 20;
	}
	
	if(bulletX2 > 1000)
	{
		shooting2 = 0;
	}
	
	
	//RANGE ATTACK LEFT
	if(shooting2 == 1 && leftLast2 == 1 && lockDirection2 == 0)
	{
		bulletDirection2 = 2;	
		rpLoss2 = 150;
	}
	if(bulletDirection2 ==2)
	{
		bulletX2 = bulletX2 - 20;
	}
	
	if(bulletX2 < 0)
	{
		shooting2 = 0;
	}

	//THE REFRACTORY PERIOD
	if(rpRepair2 ==1 )
	{
		rpLoss2 = rpLoss2 - 0.5;
		shootAct2 = 0;
		
	}
	if(rpLoss2 == 0)
	{
		rpRepair2 = 0;
		shootAct2 = 1;
		rangeDamage2 = 1;
		
	}
	
	if(rpLoss2 >= 150)
	{
		rpRepair2 = 1;
		shootAct2 = 0;
	}

	//DAMAGE CAUSED BY BULLET
	if(d2 <= 70 && rangeDamage2 == 1 && shooting2 == 1)
		{
			hpLoss1 = hpLoss1 - 30;
			rangeDamage2 = 0;
		}
	

	
}
	
	
////////////////////////////////////////////////////////////////////BACK BUTTON
    //BACK BUTTON
    if ( 0 < mouseX && mouseX < 100
	&& 0 < mouseY && mouseY < 100
	&& mousePressed == true && mouseButton == LEFT)
	{	
		link("character2.html");
	}
	
	//WINNER PAGE
	if(winner1 ==1 || winner2 == 1)
		{
			link("winner.html");
			sessionStorage.transferx1 = winner1;
			sessionStorage.transferx2 = winner2;
		}	

}

//////////////////////////////////////////////////////////////////////////////KEY PRESSED

void keyPressed()
{
//CHARACTER 1
	if(key == 'd')
		{
			right1 = 1;
			rightLast1 = 1;
			leftLast1 = 0;
			
			kirbyRight = 1;
			playRight1 = 1;
			
			
		}
	if(key == 'a')
		{
			left1 = 1;
			leftLast1 = 1;
			rightLast1 = 0;
			
			playRight1 = 0;
			
		}
	if(key == 'w' && jumpAllow1 ==1 && y1 == 545)
		{
			groundJump1 = 1;
		}
	if(key == 'w' && jumpAllow1 ==1 && y1 == 375)
		{
			platJump1 = 1;
		}
	
	if(key == 'v' && shootAct1 == 1)
		{
			shooting1 = 1;
			lockDirection1 = 0;
		}
	if(key == 'c')
		{
			attack1 = 1;
		}

//CHARACTER 2
	if(key == 'l')
		{
			right2 = 1;
			rightLast2 = 1;
			leftLast2 = 0;
			
		}
	if(key == 'j')
		{
			left2 = 1;
			rightLast2 = 0;
			leftLast2 = 1;
		}
	if(key == 'i' && jumpAllow2 ==1 && y2 == 545)
		{
			groundJump2 = 1;
		}
	if(key == 'i' && jumpAllow2 ==1 && y2 == 375)
		{
			platJump2 = 1;
		}
	if(key == 'n')
	 	{
	 		attack2 = 1;
	 	}
	 if(key == 'b'&& shootAct2 ==1)
	 	{
	 		shooting2 = 1;
	 		lockDirection2 = 0;
	 	}
	 
	
}

void keyReleased()
{
//CHARACTER 1
	if(key == 'd')
		{
			right1 = 0;
			kirbyRight = 0;
			
		}
	if(key == 'a')
		{
			left1 = 0;
			
		}
	if(key == 'w')
		{
			groundJump1 = 2;
			platJump1 = 2;
		}
	if(key == 'c')
		{
			attack1 = 0;
			lockAttack1 = 0;
		}

//CHARACTER 2
	if(key == 'l')
		{
			right2 = 0;
		}
	if(key == 'j')
		{
			left2 = 0;
		}
	if(key == 'i')
		{
			groundJump2 = 2;
			platJump2 = 2;
		}
	if(key == 'n')
		{
			attack2 = 0;
			lockAttack2 = 0;
		}
}
