// allowLeft / allowRight = determines whether the x location is allowed to change 

void keyPressed()
{
	if(key == 'd')
		{
			right = 1;
			kirbyRight = 1;
			allowRight = 1;
			kirbyAttack = 0;
			kirbyLeft = 0;
			kirbyStand = 0;
			jumpAni = 0;
			kirbyFallLeft = 0;

		}
	if(key == 'a')
		{
			left = 1;
			kirbyLeft = 1;
			allowLeft = 1;
			kirbyAttack = 0;
			kirbyRight = 0;
			kirbyStand = 0;
			jumpAni = 0;
			kirbyFallRight = 0;
			
		}
	if(key == 'w' && jumpAllow ==1 && y == 545)
		{

			kirbyStand = 0;
			jumpAni = 0;
			kirbyFallRight = 0;
			kirbyFallLeft = 0;
			kirbyLeft = 0;
			kirbyRight = 0;
		}
	if(key == 'w' && jumpAllow ==1 && y == 375)

	if(key == ' ')

			kirbyAttack = 1;
			allowLeft = 0;
			allowRight = 0;
			kirbyRight = 0;
			kirbyLeft = 0;
			kirbyStand = 0;
			jumpAni = 0;
		}

	
}

void keyReleased()
{
	if(key == 'd')
		{
			right = 0;
			kirbyRight = 0;
			kirbyFallRight = 0;
			kirbyFallLeft = 0;
			
		}
	if(key == 'a')
		{
			left = 0;
			kirbyLeft = 0;
			kirbyFallRight = 0;
			kirbyFallLeft = 0;
			
		}
	if(key == 'w')
		{
			groundJump = 2;
			platJump = 2;
			kirbyFallRight = 1;
			kirbyStand = 0;
			jumpAni = 0;
			
		}
	if(key == ' ')

			allowRight = 1;
			allowLeft = 1;
		
		}
