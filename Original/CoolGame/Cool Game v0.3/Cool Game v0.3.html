<html>
<head>
<title> Cool Game </title>
<!-- copy and paste the next 2 lines to setup the sound files, you must modify the loadsoundchrome.js file with your sounds -->
<script type="text/javascript" src="script/soundmanager2.js"></script>
<script type="text/javascript" src="script/loadsoundchrome.js"></script>
<!-- Stop copying here -->

<center>
	<script type="text/javascript" src="script/processing-1.4.1.js"></script>
	<script type="text/processing" data-processing-target="mycanvas">

/* @pjs globalKeyEvents = "true"; */

int x;
int y;
int time;
int travel;


int x1;
int y1;
int time1;
int travel1;


boolean air;
boolean left;
boolean right;
boolean up;
boolean platform;


boolean air1;
boolean left1;
boolean right1;
boolean up1;
boolean platform1;


void setup()

{
	background(0,0,0);
	size(1000,600);
	
	x = 400;
	y = 300;
	time = 0;
	air = true;
	
	x1 = 600;
	y1 = 300;
	time1 = 0;
	air1 = true;
}


void draw()
{
	background(0,0,0);
	fill(200,0,0);
	rect(0,575,1100,50);
	rect(100,400,100,10);
	rect(800,400,100,10);


	
//	fill(100,100,100);
//	rect(100,375,100,25);
//	rect(800,375,100,25);
	
	fill(255,255,255);
	text(time,100,100);
	text(time1, 800,100);
	stroke(0,0,0);
	fill(100,0,0);
	ellipse(x,y,50,50);
	fill(0,0,100);
	ellipse(x1,y1,50,50);

	
	travel = (time^2)/2;
	travel1 = (time1^2)/2;
	
	
	
	
//////////////PLATFORMING/////////////////////	
	
	if (x > 100 && x < 200 && y > 375 && y < 400 && up == false)	
	{
		platform = true; 
	}
	if (x > 800 && x < 900 && y > 375 && y < 400 && up == false)
	{
		platform = true;
	}
	
	
	
	
	
	if (platform == true)
	{
		if (y > 375)
		{
			y = 375;
			air = false;
			up = false;
		}
	}
	


		
	if (x < 100 && platform == true)
	{
		platform = false;
		air = true;
	}
	if (x > 200 && x < 800 && platform == true)
	{
		platform = false;
		air = true;
	}
	
	
	if (x > 900 && platform == true)
	{
		platform = false;
		air = true;
	}	
//////////////////////////////////////////////////////	
	
	
	if (up == true)
	{
		y = y + travel;
	}
	if (time > 0 && up == false)
	{
		y = y + travel;
	}
	if (air == true)
	{
		time = time + 1;
	}
	if (air == false)
	{
		time = 0;
	}
	
	
	
	if (y > 550)
	{
		y = 550;
		air = false;
	}
	if (time > -10 && time < -1)
	{
		up = false;
	}
	

	if(left == true)
	{
		x = x - 7;
	}
	if(right == true)
	{
		x = x + 7;
	}	
	



	
	

	
	if (air == true)
	{
		fill(100,100,100);
		rect(0,550,100,100);
	}
	if (up == true)
	{
		rect(100,550,100,100);
	}
	if (platform == true)
	{
		rect(200,550,100,100);
	}
	





/////////////////////////next

	if (up1 == true)
	{
		y1 = y1 + travel1;
	}
	if (time1 > 0 && up1 == false)
	{
		y1 = y1 + travel1;
	}
	if (air1 == true)
	{
		time1 = time1 + 1;
	}
	if (air1 == false)
	{
		time1 = 0;
	}
	
	
	
	if (y1 > 550)
	{
		y1 = 550;
		air1 = false;
	}
	if (time1 > -10 && time1 < -1)
	{
		up1 = false;
	}
	

	if(left1 == true)
	{
		x1 = x1 - 7;
	}
	if(right1 == true)
	{
		x1 = x1 + 7;
	}	

	
	if (air1 == true)
	{
		fill(100,100,100);
		rect(0,550,100,100);
	}
	if (up1 == true)
	{
		rect(800,550,100,100);
	}
	
/////////////PLATFORMING/////////////////////	
	
	if (x1 > 100 && x1 < 200 && y1 > 375 && y1 < 400 && up1 == false)	
	{
		platform1 = true; 
	}
	if (x1 > 800 && x1 < 900 && y1 > 375 && y1 < 400 && up1 == false)
	{
		platform1 = true;
	}
	
	
	
	
	
	if (platform1 == true)
	{
		if (y1 > 375)
		{
			y1 = 375;
			air1 = false;
			up1 = false;
		}
	}
	


		
	if (x1 < 100 && platform1 == true)
	{
		platform1 = false;
		air1 = true;
	}
	if (x1 > 200 && x1 < 800 && platform1 == true)
	{
		platform1 = false;
		air1 = true;
	}
	
	
	if (x1 > 900 && platform1 == true)
	{
		platform1 = false;
		air1 = true;
	}	
}


void keyPressed()
{
	if(key == 'a')
	{
		left = true;
	}
	if(key == 'd')
	{
		right = true;
	}
	if(key == 'w' && up == false && air == false)
	{
		time = -32;
		air = true;
		up = true;
	}
	
////////////////////////////////////////////////	
	if(key == 'k')
	{
		left1 = true;
	}
	if(key == ';')
	{
		right1 = true;
	}
	if(key == 'o' && up1 == false && air1 == false)
	{
		time1 = -32;
		air1 = true;
		up1 = true;
	}

}


void keyReleased()
{
	if(key == 'a')
	{
		left = false;
	}
	if(key == 'd')
	{
		right = false;
	}
////////////////////////////////////////////////
	if(key == 'k')
	{
		left1 = false;
	}
	if(key == ';')
	{
		right1 = false;
	}

}

</script>
<canvas id="mycanvas"></canvas>
</head>

</body>
</html>
