    <script type="text/processing" data-processing-target="mycanvas">

/* @pjs globalKeyEvents = "true"; */

PImage select;
PImage back;
PImage mudkip;
PImage pikachu;
PImage yoshi;
PImage kirby;

PImage next;

PFont basictitlefont;

void setup(){  

    size(1000,600);  
    background(0,0,0);
    frameRate( 30 );
    
    select = loadImage("Buttons/selectCharacter1.png");
    back = loadImage("Buttons/back.png");
    next = loadImage("Buttons/next.png");
    mudkip = loadImage("Characters/mudkip.png");
    pikachu = loadImage("Characters/pikachu.png");
	yoshi = loadImage("Characters/yoshi.png");
	kirby = loadImage("Characters/kirby.png");
	mario = loadImage("Characters/mario.png");
	
	basictitlefont = loadFont("basictitlefont");
	
	instructions = loadImage("Buttons/instruction.png");
}  


void draw()
{
    size(1000,600);  
    background(0,0,0);
    frameRate( 30 );
    
    //BUTTONS
	image(select,250,30,500,90);
	image(back,20,530,110,50);
	image(next,870,530,110,50);
	
	textFont(basictitlefont,20);
	text("Player 1", 205,170);
	text("Player 2", 715,170);
	
	//PLAYER 1 
	noFill();
	noStroke();
	rect(30,200,90,120,5,5,5,5);
	rect(140,200,90,120,5,5,5,5);
	rect(250,200,90,120,5,5,5,5);
	rect(360,200,90,120,5,5,5,5);
	rect(85,340,90,120,5,5,5,5);
	stroke(255,255,255);
	rect(195,340,90,120,5,5,5,5);
	rect(305,340,90,120,5,5,5,5);
	
	stroke(255,255,255);
	rect(195,340,90,120,5,5,5,5);
	rect(305,340,90,120,5,5,5,5);
	text("COMING",212,390);
	text("SOON",220,415);
	text("COMING",322,390);
	text("SOON",330,415);
	
	//PLAYER 2
	noStroke();
	rect(540,200,90,120,5,5,5,5);
	rect(650,200,90,120,5,5,5,5);
	rect(760,200,90,120,5,5,5,5);
	rect(870,200,90,120,5,5,5,5);
	rect(600,340,90,120,5,5,5,5);
	stroke(255,255,255);
	rect(710,340,90,120,5,5,5,5);
	rect(820,340,90,120,5,5,5,5);
	
	stroke(255,255,255);
	rect(710,340,90,120,5,5,5,5);
	rect(820,340,90,120,5,5,5,5);
	text("COMING",727,390);
	text("SOON",735,415);
	text("COMING",837,390);
	text("SOON",845,415);
	
	
	//PLAYER 1 CHARACTERS
	image(mudkip,35,205,80,110);
	image(pikachu,145,205,80,110);
	image(yoshi,255,205,80,110);
	image(kirby,87,355,85,90);
	image(mario,355,192,90,128);
	
	//PLAYER 2 CHARACTERS
	image(mudkip,545,205,80,110);
	image(pikachu,655,205,80,110);
	image(yoshi,765,205,80,110);
	image(kirby,603,355,85,90);
	image(mario,865,192,90,128);
	
	//GOT IT BUTTON 
	image(instructions,220,30,600,500);
	
	//BACK BUTTON
    if ( 20 < mouseX && mouseX < 130
	&& 530 < mouseY && mouseY < 580
	&& mousePressed == true && mouseButton == LEFT)
	{	
		link("startPage.html");
	}
    
    //GOT IT BUTTON
    if ( 460 < mouseX && mouseX < 540
	&& 480 < mouseY && mouseY < 517
	&& mousePressed == true && mouseButton == LEFT)
	{	
		link("character2.html");
	}

  
}
